<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rays Flags — Fast Roblox Flags</title>
  <meta name="description" content="Rays Flags — Fast flags for Roblox. Contact via Discord to buy." />
  <style>
    :root{--accent:#0ea5a4;--bg:#0f172a;--card:#0b1220;--muted:#94a3b8}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;background:linear-gradient(180deg,#001219 0%, #071024 100%);color:#e6eef8}
    header{padding:24px;text-align:center}
    .brand{font-weight:700;font-size:clamp(20px,4vw,32px)}
    .subtitle{color:var(--muted);margin-top:6px;font-size:14px}
    .wrap{max-width:1100px;margin:26px auto;padding:12px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:12px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    .flag{height:140px;border-radius:8px;background:#071022;display:flex;align-items:center;justify-content:center;font-weight:700}
    .name{margin:10px 0;font-size:16px}
    .price{color:var(--accent);font-weight:700}
    button{background:var(--accent);border:0;padding:8px 12px;border-radius:8px;color:#022;cursor:pointer}
    .topbar{display:flex;gap:10px;justify-content:space-between;align-items:center}
    .cart-btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 10px;border-radius:10px;color:var(--muted)}
    .cart-count{background:#ef4444;color:white;padding:2px 6px;border-radius:999px;margin-left:8px;font-weight:700}
    footer{padding:18px;text-align:center;color:var(--muted);font-size:13px}
    .modal{position:fixed;right:18px;bottom:18px;width:320px;background:var(--card);padding:12px;border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,0.6);display:none;z-index:9999}
    .modal h4{margin:0 0 8px}
    .cart-item{display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.03)}
    .small{font-size:13px;color:var(--muted)}
    @media(max-width:520px){.modal{right:8px;left:8px;width:auto}}
    .hero{display:flex;gap:18px;align-items:center;justify-content:space-between}
    .hero .cta{display:flex;gap:10px}
    .badge{background:rgba(14,165,164,0.12);color:var(--accent);padding:6px 10px;border-radius:999px}
  </style>
</head>
<body>
  <header>
    <div class="brand">Rays Flags <span class="small">— Fast Roblox Flags</span></div>
    <div class="subtitle">Buy flags quickly. Pay via Discord / Manual payment. Trusted seller.</div>
  </header>

  <main class="wrap">
    <div class="topbar">
      <div class="hero">
        <div class="badge">Fast Delivery</div>
        <div class="small">Custom orders via Discord: <strong>@rattyray1</strong></div>
      </div>
      <div>
        <button class="cart-btn" id="openCart">Cart <span id="count" class="cart-count">0</span></button>
      </div>
    </div>

    <section style="margin-top:18px">
      <div class="grid" id="products"></div>
    </section>
  </main>

  <div id="cartModal" class="modal">
    <h4>Your cart</h4>
    <div id="cartItems"></div>
    <div style="display:flex;justify-content:space-between;align-items:center;margin-top:10px">
      <div class="small">Total: <strong id="total">$0</strong></div>
      <div style="display:flex;gap:8px">
        <button id="checkoutBtn">Checkout</button>
        <button id="closeCart" style="background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)">Close</button>
      </div>
    </div>
  </div>

  <footer>
    <div>Made with ❤️ by Ray — Discord: <strong>@rattyray1</strong> | Server: <a href="https://discord.gg/W8w94pUtgt" target="_blank" style="color:var(--accent)">Join here</a></div>
    <div class="small">Use a custom domain by pointing DNS to your host.</div>
  </footer>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const PRODUCTS = [
      {id:1,name:'Red Lightning Flag',price:2.50,desc:'Fast delivery, as soon as you pay'},
      {id:2,name:'Blue Speed Flag',price:3.00,desc:'Ping Flags,Delay Flags and Free Flags, Daily Drops'},
      {id:3,name:'Golden VIP Flag',price:5.00,desc:'Limited edition'},
      {id:4,name:'Shadow Flag',price:2.00,desc:'Low price, quick delivery'}
    ];

    const productsEl = document.getElementById('products')
    const countEl = document.getElementById('count')
    const cartModal = document.getElementById('cartModal')
    const cartItemsEl = document.getElementById('cartItems')
    const totalEl = document.getElementById('total')

    function renderProducts(){
      productsEl.innerHTML = ''
      PRODUCTS.forEach(p=>{
        const div = document.createElement('div')
        div.className='card'
        div.innerHTML = `
          <div class="flag">${p.name.split(' ')[0]}</div>
          <div class="name">${p.name}</div>
          <div class="small">${p.desc}</div>
          <div style="display:flex;justify-content:space-between;align-items:center;margin-top:8px">
            <div class="price">$${p.price.toFixed(2)}</div>
            <button onclick="addToCart(${p.id})">Add</button>
          </div>`
        productsEl.appendChild(div)
      })
    }

    function getCart(){ return JSON.parse(localStorage.getItem('rays_cart')||'{}') }
    function saveCart(c){ localStorage.setItem('rays_cart',JSON.stringify(c)); updateCount() }
    function addToCart(id){ const c=getCart(); c[id]=(c[id]||0)+1; saveCart(c); alert('Added to cart'); }
    function updateCount(){ const c=getCart(); countEl.textContent = Object.values(c).reduce((a,b)=>a+b,0) }

    function openCart(){ renderCart(); cartModal.style.display='block' }
    function closeCart(){ cartModal.style.display='none' }

    function renderCart(){
      const c=getCart(); 
      cartItemsEl.innerHTML=''
      let sum=0
      Object.keys(c).forEach(id=>{
        const p = PRODUCTS.find(x=>x.id==id)
        const qty = c[id]
        const line = document.createElement('div')
        line.className='cart-item'
        line.innerHTML = `<div>${p.name} <div class="small">x${qty}</div></div><div>$${(p.price*qty).toFixed(2)}</div>`
        cartItemsEl.appendChild(line)
        sum += p.price*qty
      })
      totalEl.textContent = '$'+sum.toFixed(2)
    }

    function checkout(){
      const c=getCart(); 
      if(Object.keys(c).length==0){ alert('Cart is empty'); return }
      const summary = Object.keys(c).map(id=>{
        const p=PRODUCTS.find(x=>x.id==id)
        return `${p.name} x${c[id]}`
      }).join('\n')

      const message = encodeURIComponent(`Hi @rattyray1, I'd like to buy:\n${summary}\nTotal: ${totalEl.textContent}\nMy Roblox username:`)

      // Copy order + Discord info
      navigator.clipboard.writeText(`Order:\n${summary}\nTotal: ${totalEl.textContent}\nDiscord: @rattyray1\nServer: https://discord.gg/W8w94pUtgt`)

      // Open Discord server
      window.open('https://discord.gg/W8w94pUtgt','_blank')

      alert('Order summary copied! Message @rattyray1 on Discord to complete purchase. Server invite opened.')

      localStorage.removeItem('rays_cart')
      updateCount()
      closeCart()
    }

    document.getElementById('openCart').addEventListener('click', openCart)
    document.getElementById('closeCart').addEventListener('click', closeCart)
    document.getElementById('checkoutBtn').addEventListener('click', checkout)

    renderProducts(); updateCount();
  })
  </script>
</body>
</html>
