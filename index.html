<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rays Fast Flags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff4500;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background-color: #222;
        }
        nav a {
            color: #f0f0f0;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #ff4500;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .flags {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .flag {
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #222;
            margin-top: 30px;
        }
        button {
            background-color: #ff4500;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #e03e00;
        }
    </style>
</head>
<body>

<header>
    <h1>Rays Fast Flags Shop</h1>
    <p>Buy Roblox Fast Flags instantly!</p>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#shop">Shop</a>
    <a href="#contact">Contact</a>
</nav>

<main>
    <h2 id="shop">Available Flags</h2>
    <div class="flags">
        <div class="flag">
            <h3>"Ping Flags"</h3></h3>
            <p>Price: 50 Robux</p>
            <button>Buy Now</button>
        </div>
        <div class="flag">
            <h3>"Reach/Delay Flags</h3>
            <p>Price: 100 Robux</p>
            <button>Buy Now</button>
        </div>
        <div class="flag">
            <h3>"Limited Time CokeTF Flags (50 ms >></h3>
            <p>Price: 150 - 250 Robux</p>
            <button>Buy Now</button>
        </div>
        <!-- Add more flags as needed -->
    </div>
</main>

<footer>
    <p>&copy; 2025 Rays Fast Flags. All rights reserved.</p>
</footer>

</body>
</html>
